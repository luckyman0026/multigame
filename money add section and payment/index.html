<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Money</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <h2>Add Money</h2>
        <div class="money-options">
            <!-- 10 TL -->
            <div class="option" onclick="window.location.href='10usd.html'">
                <img src="10.png" alt="10 TL" class="money-image">
            </div>
            <!-- 20 TL -->
            <div class="option" onclick="window.location.href='20usd.html'">
                <img src="20.png" alt="20 TL" class="money-image">
            </div>
            <!-- 50 TL -->
            <div class="option" onclick="window.location.href='50usd.html'">
                <img src="50.png" alt="50 TL" class="money-image">
            </div>
            <!-- 100 TL -->
            <div class="option" onclick="window.location.href='100usd.html'">
                <img src="100.png" alt="100 TL" class="money-image">
            </div>
            <!-- 200 TL -->
            <div class="option full-width" onclick="window.location.href='200usd.html'">
                <img src="200.png" alt="200 TL" class="money-image center-image">
            </div>
            <!-- Support -->
            <div class="option full-width support-container" onclick="window.open('https://t.me/@happymoji', '_blank')">
                <img src="support.png" alt="Support" class="support-image">
            </div>
        </div>
    </div>
    
    <script>
        // Arka plan efektini aynı şekilde eklemeye yönelik JavaScript
    </script>
</body>

</html>
